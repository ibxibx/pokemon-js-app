<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <img src="img/Pokedex_logo.png" alt="Pokedex Logo">
    </header>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <label for="searchBar">
                    <b>Pokémon Search</b>
                </label>
                <input type="text" class="form-control mb-3" id="searchBar" placeholder="Search Pokémon">
                <ul class="list-group" id="pokemonList"></ul>
            </div>
            <div class="col-md-8" id="pokemonDetails" style="display: none;">
                <h3 id="pokemonName"></h3>
                <img id="pokemonImage" src="" alt="Pokemon Image">
                <p id="pokemonHeight"></p>
            </div>
        </div>
    </div>
    <div id="loadingMessage" class="text-center mt-3"></div>
    <div id="modal-container"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
</body>

</html>
