<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #a040a0;">
    <a class="navbar-brand" href="#">
      <img src="img/Pokedex_logo.png" alt="Pokedex Logo" style="height: 70px; padding: 3px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">How It Works</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main-container">
    <div class="sidebar">
      <label for="searchBar"><b>Pokémon Search</b></label>
      <input type="text" class="form-control mb-3" id="searchBar" placeholder="Search Pokémon"
        aria-label="Search Pokémon">
      <ul class="list-group" id="pokemonList"></ul>
    </div>
  </div>
  <div id="loadingMessage" class="text-center mt-3"></div>

  <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="pokemonModalLabel">Pokémon Profile</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 id="modalTitle"></h1>
          <p id="modalText"></p>
          <img id="modalImg" src="" alt="Pokemon Image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="dist/js/promise-polyfill.js"></script>
  <script src="dist/js/scripts.js"></script>
  <script src="dist/js/tota11y.min.js"></script>
</body>

</html>
