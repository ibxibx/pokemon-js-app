<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <img src="img/pokedex_logo.png" alt="Pokedex Logo">
    </header>
    <div class="main-container">
        <div class="sidebar">
            <label for="searchBar">
                <b>Pokémon Search</b>
            </label>
            <input type="text" class="search-bar" id="searchBar" placeholder="Search Pokémon">
            
            <ul class="pokemon-list" id="pokemonList"></ul>
        </div>
        <div class="content">
            <div class="pokemon-details" id="pokemonDetails">
                <h1 id="pokemonName"></h1>
                <img id="pokemonImage" src="" alt="">
                <p id="pokemonHeight"></p>
            </div>
        </div>
    </div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
</body>

</html>
