<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <header class="header text-center">
    <img src="img/Pokedex_logo.png" alt="Pokedex Logo">
  </header>
  <div class="main-container">
    <div class="sidebar">
      <label for="searchBar"><b>Pokémon Search</b></label>
      <input type="text" class="form-control mb-3" id="searchBar" placeholder="Search Pokémon">
      <ul class="list-group" id="pokemonList"></ul>
    </div>
  </div>
  <div id="loadingMessage" class="text-center mt-3"></div>
  <div id="modal-container"></div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/tota11y.min.js"></script>
</body>
</html>
